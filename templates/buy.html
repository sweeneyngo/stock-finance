{% extends "layout.html" %} {% block title %} Register {% endblock %} {% block
main %}
<form action="/buy" method="post">
  <div class="form-group">
    <input
      autocomplete="off"
      autofocus
      class="form-control"
      name="symbol"
      placeholder="symbol"
      type="text"
    />
  </div>
  <div class="form-group">
    <input
      autocomplete="off"
      autofocus
      class="form-control"
      name="shares"
      placeholder="shares"
      type="number"
    />
  </div>
  <button class="btn btn-primary" type="submit">buy</button>
</form>
{% endblock %}
